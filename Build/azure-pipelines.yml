trigger:
- master

pool:
  vmImage: 'windows-2019'

steps:
- task: PowerShell@2
  displayName: 'Pester Tests'
  inputs:
    filePath: 'Build/azure-tests.ps1'
    pwsh: true

- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'NUnit'
    testResultsFiles: '**/Test-AdminToolkitPester.xml'
    failTaskOnFailedTests: true

